<!DOCTYPE html>
<html>
<head>
    <title>Login - Project Status Tracking System</title>
    <link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>
    <div class="logo">
        <img src="logoS5.png" alt="Logo" >
    </div>
    <div class="container">
        
        <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <select name="user-type">
            <option value="Businesses Head">Businesses Head</option>
            <option value="Project team">Project team</option>
        </select>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p class="switch-form">Don't have an account? <a href="sign-up.html">Sign up Here</a></p>
</div>


    </div>
    <script src="login.js"></script>


</body>
</html>
