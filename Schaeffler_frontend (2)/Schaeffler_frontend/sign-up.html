<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Project Status Tracking System</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="logo">
        <img src="logoS5.png" alt="Logo" >
    </div>
    <div class="container">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <select name="user-type">
                    <option value="Businesses Head">Businesses Head</option>
                    <option value="Project team">Project team</option>
                </select>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="switch-form">Already have an account? <a href="login.html">Login Here</a></p>
        </div>
    </div>
    <script>
        document.getElementById("sign-up-form").addEventListener("submit", function (e) {
            e.preventDefault();
            // Handle signup form submission. You can add your signup logic here.
            // For demonstration purposes, let's assume the user has successfully signed up.
            window.location.href = "home-page.html";
        });
    </script>
